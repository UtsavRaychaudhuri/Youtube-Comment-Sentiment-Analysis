<html>
{% extends "layout.html" %}
{% block content %}
<div class="gif">
<h1 style="text-align:center; color:blue">GIF Face Recognition<h5 style="text-align:center; color:blue"> Download GIF and upload images/GIF's for face recognition</h5> </h1>
  <body>
    <form role="form" method="POST" action="/download">
           <h3 style="color:blue"> Enter a word : </h3>
              <input type="text" name="word" class="form-control"  placeholder="Enter a word" style="max-width: 500px;"><br>
      <br> <button type="GIF" class="btn btn-default">Download GIF</button>
     </form>
     <form action="upload_photo" method="POST" enctype="multipart/form-data"><br>
      <h3 style="color:blue">Upload File:</h3> <input type="file" name="file"><br>
     <br> <input type="submit" name="submit" value="Submit" style="max-width: 200px;">
    </form>
<h5 style=" color:blue"> <a href="{{ url_for('home') }}">Click here for Homepage </a></h5>
{% endblock %}
  </body>
</html>
