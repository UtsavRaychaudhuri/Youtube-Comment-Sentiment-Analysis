<html>
{% extends "layout.html" %}
{% block content %}
<h2 style="text-align:center; color:red">Youtube Comment Analysis </h2>
    <form action="{{ url_for('analyse_comments') }}" method=post>
        <p class="heading" style="color:red">Video Name: <input type=text name=name>
        <p><input type=submit value=submit></p>
  </form>
  {% for entry in comment_analysis.iteritems() %}
        <p class=entry>
          <br>Video Name: {{entry}}</br>
           <br>Score: {{entry["Score"]}}</br>
            <br>Magnitude: {{entry["Magnitude"]}}</br>
        </p>
{% endblock %}
</html>
