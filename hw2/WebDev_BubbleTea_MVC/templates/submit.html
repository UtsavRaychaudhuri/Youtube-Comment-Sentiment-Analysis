<html>
{% extends "layout.html" %}
{% block content %}
<h2>Guest book</h2>
    <form action="{{ url_for('submit') }}" method=post>
        <p class="heading">Store Name: <input type=text name=name>
        <p class="heading">Street Address: <input type=text name=address>
        <p class="heading">City: <input type=text name=city>
        <p class="heading">State: <input type=text name=state>
        <p class="heading">Zip code: <input type=number name=zipcode>
        <p class="heading">Message:
        <textarea rows=5 cols=50 name=message></textarea></p>
        <p><input type=submit value=submit></p>
  </form>
{% endblock %}
</html>
