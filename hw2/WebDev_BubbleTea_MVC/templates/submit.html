<html>
{% extends "layout.html" %}
{% block content %}
<h2 style="text-align:center; color:brown">BubbleTea Store Location Infomation </h2>
    <form action="{{ url_for('submit') }}" method=post>
        <p class="heading" style="color:black">Store Name: <input type=text name=name>
        <p class="heading" style="color:black">Street Address: <input type=text name=address>
        <p class="heading" style="color:black">City: <input type=text name=city>
        <p class="heading" style="color:black">State: <input type=text name=state>
        <p class="heading" style="color:black">Zip code: <input type=number name=zipcode>
        <p class="heading" style="color:black">Message:
        <textarea rows=5 cols=50 name=message></textarea></p>
        <p><input type=submit value=submit></p>
  </form>
{% endblock %}
</html>
